<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uber</title>
</head>
<body>
<div class="container">

    <header class="header">
        <section class="hat">
            <div class="hat__top">
                <div class="hat__top__content">
                    <p>
                        Главная
                    </p>
                    <svg class="hat__top__content__divider" width="2" height="31" viewBox="0 0 2 31" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g style="mix-blend-mode: soft-light;">
                            <rect x="0.5" y="0.5" width="1" height="30" fill="black" fill-opacity="0.01"/>
                            <rect x="0.5" y="0.5" width="1" height="30" stroke="black" stroke-dasharray="3 2"/>
                        </g>
                    </svg>

                    <p>
                        Со своим автомобилем
                    </p>
                    <svg class="hat__top__content__divider" width="2" height="31" viewBox="0 0 2 31" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g style="mix-blend-mode: soft-light;">
                            <rect x="0.5" y="0.5" width="1" height="30" fill="black" fill-opacity="0.01"/>
                            <rect x="0.5" y="0.5" width="1" height="30" stroke="black" stroke-dasharray="3 2"/>
                        </g>
                    </svg>

                    <p>
                        На автомобиле компании
                    </p>
                    <svg class="hat__top__content__divider" width="2" height="31" viewBox="0 0 2 31" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g style="mix-blend-mode: soft-light;">
                            <rect x="0.5" y="0.5" width="1" height="30" fill="black" fill-opacity="0.01"/>
                            <rect x="0.5" y="0.5" width="1" height="30" stroke="black" stroke-dasharray="3 2"/>
                        </g>
                    </svg>

                    <p>
                        Требования
                    </p>
                    <svg class="hat__top__content__divider" width="2" height="31" viewBox="0 0 2 31" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g style="mix-blend-mode: soft-light;">
                            <rect x="0.5" y="0.5" width="1" height="30" fill="black" fill-opacity="0.01"/>
                            <rect x="0.5" y="0.5" width="1" height="30" stroke="black" stroke-dasharray="3 2"/>
                        </g>
                    </svg>

                    <p>
                        Контакты
                    </p>
                    <svg class="hat__top__content__divider" width="2" height="31" viewBox="0 0 2 31" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g style="mix-blend-mode: soft-light;">
                            <rect x="0.5" y="0.5" width="1" height="30" fill="black" fill-opacity="0.01"/>
                            <rect x="0.5" y="0.5" width="1" height="30" stroke="black" stroke-dasharray="3 2"/>
                        </g>
                    </svg>

                    <p>
                        Оставить заявку
                    </p>
                </div>
            </div>

            <div class="hat__bottom">
                ssss
            </div>
        </section>
    </header>

</div>
</body>
</html>
